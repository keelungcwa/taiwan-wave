name: 更新海象資料

on:
  schedule:
    - cron: '*/15 * * * *'   # 每 15 分鐘一次
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests

      - name: 執行更新腳本
        env:
          API_KEY: ${{ secrets.CWA_API_KEY }}
        run: |
          python getdata.py

      - name: Commit & Push 更新後的 JSON
        run: |
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add marine_data.json
          git commit -m "Auto update marine data $(date '+%Y-%m-%d %H:%M')" || echo "No changes"
          git push
